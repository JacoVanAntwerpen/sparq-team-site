backend:
  name: git-gateway
  branch: main

media_folder: public/uploads
public_folder: /uploads

collections:
  # -----------------------------
  # Projects
  # -----------------------------
  - name: projects
    label: Projects
    folder: src/content/projects
    create: true
    slug: "{{slug}}"
    format: frontmatter
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "One-line description", name: "shortDescription", widget: "string" }
      - { label: "Long details (markdown fallback)", name: "longDetails", widget: "markdown", required: false }

      - label: "Content Builder"
        name: "content"
        widget: "list"
        summary: "{{fields.type}}"
        typeKey: "type"
        collapsed: true
        types:
          - label: "Paragraph"
            name: "text"
            widget: "object"
            fields:
              - { label: "Text (Markdown)", name: "body", widget: "markdown" }

          - label: "Image"
            name: "image"
            widget: "object"
            summary: "Image: {{fields.alt}}"
            fields:
              - { label: "Image", name: "src", widget: "image" }
              - { label: "Alt text", name: "alt", widget: "string" }
              - { label: "Caption", name: "caption", widget: "string", required: false }
              - { label: "Credit (text)", name: "credit", widget: "string", required: false }
              - { label: "Credit URL", name: "creditUrl", widget: "string", required: false }
              - label: "Alignment"
                name: "align"
                widget: "select"
                options: ["left", "center", "right"]
                default: "center"

          - label: "Quote"
            name: "quote"
            widget: "object"
            fields:
              - { label: "Quote", name: "text", widget: "text" }
              - { label: "Attribution", name: "by", widget: "string", required: false }

          - label: "Callout"
            name: "callout"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Body", name: "body", widget: "markdown" }

      # Card imagery
      - { label: "Tile image", name: "tileImage", widget: "image", required: false }
      - { label: "Tile image alt", name: "tileImageAlt", widget: "string", required: false }
      - label: "Tile image focus"
        name: "tileImageFocus"
        widget: "select"
        options:
          [
            "center",
            "top",
            "bottom",
            "left",
            "right",
            "top-left",
            "top-right",
            "bottom-left",
            "bottom-right",
          ]
        default: "center"

      # Detail hero
      - { label: "Hero image", name: "heroImage", widget: "image", required: false }
      - label: "Hero layout"
        name: "heroLayout"
        widget: "select"
        options: ["standard", "wide", "edge", "none", "aside"]
        default: "standard"
      - label: "Hero focal point"
        name: "heroFocalPoint"
        widget: "select"
        options:
          [
            "center",
            "top",
            "bottom",
            "left",
            "right",
            "top-left",
            "top-right",
            "bottom-left",
            "bottom-right",
          ]
        default: "center"

      # Linked collaborators (by slug) — optional, multiple
      - label: "Collaborators"
        name: "collaborators"
        widget: "relation"
        collection: "partners"
        search_fields: ["name", "slug"]
        value_field: "{{slug}}"
        display_fields: ["name"]
        required: false
        multiple: true

      # Links
      - label: "Links"
        name: "links"
        widget: "list"
        summary: "{{fields.text}} → {{fields.href}}"
        fields:
          - { label: "Text", name: "text", widget: "string" }
          - { label: "URL", name: "href", widget: "string" }

      # List ordering
      - { label: "Order", name: "order", widget: "number", required: false }

      # Featured toggle (homepage)
      - { label: "Featured on homepage", name: "featured", widget: "boolean", default: false, required: false }

  # -----------------------------
  # Team
  # -----------------------------
  - name: team
    label: Team
    folder: src/content/team
    create: true
    slug: "{{fields.slug}}"
    format: frontmatter
    fields:
      - { label: "Name Prefix (optional)", name: "prefix", widget: "string", required: false, hint: "e.g. Dr., Prof., Ms., Mr." }

      - label: "Custom URL Slug"
        name: "slug"
        widget: "string"
        required: true
        hint: "Lowercase, use hyphens (e.g. rahman-daiyan)"
        pattern: [ "^[a-z0-9]+(?:-[a-z0-9]+)*$", "Use lowercase letters, numbers, and hyphens only" ]

      - { label: "Full name", name: "name", widget: "string" }
      - { label: "Role/Title", name: "role", widget: "string", required: false }
      - { label: "Headshot", name: "photo", widget: "image", required: false }
      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "LinkedIn URL", name: "linkedin", widget: "string", required: false }
      - { label: "Website", name: "website", widget: "string", required: false }
      - { label: "Show on home page", name: "showOnHome", widget: "boolean", required: false, default: true }

      - { label: "Short bio (optional)", name: "longSummary", widget: "text", required: false }
      - { label: "Body (Markdown)", name: "body", widget: "markdown", required: false }

      - { label: "Order", name: "order", widget: "number", required: false }

      - label: "Linked Projects"
        name: "linkedProjects"
        widget: "relation"
        collection: "projects"
        search_fields: ["title", "slug"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        required: false
        multiple: true

      - label: "Linked Publications"
        name: "linkedPublications"
        widget: "relation"
        collection: "publications"
        search_fields: ["title", "slug"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        required: false
        multiple: true

  # -----------------------------
  # Publications
  # -----------------------------
  - name: publications
    label: Publications
    folder: src/content/publications
    create: true
    slug: "{{slug}}"
    format: frontmatter
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Authors (comma-separated)", name: "authors", widget: "list", summary: "{{fields.item}}", field: { label: "Author", name: "item", widget: "string" }, required: false }
      - { label: "Year", name: "year", widget: "number", required: false }
      - { label: "Venue", name: "venue", widget: "string", required: false }
      - { label: "DOI", name: "doi", widget: "string", required: false }
      - { label: "URL", name: "url", widget: "string", required: false }
      - { label: "PDF", name: "pdf", widget: "string", required: false }
      - { label: "Teaser image", name: "image", widget: "image", required: false }
      - { label: "Order", name: "order", widget: "number", required: false }
      - label: "Linked Projects"
        name: "linkedProjects"
        widget: "relation"
        collection: "projects"
        search_fields: ["title", "slug"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        required: false
        multiple: true

  # -----------------------------
  # Resources
  # -----------------------------
  - name: resources
    label: Resources
    folder: src/content/resources
    create: true
    slug: "{{slug}}"
    format: frontmatter
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "URL", name: "url", widget: "string" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Description", name: "desc", widget: "text", required: false }
      - { label: "Order", name: "order", widget: "number", required: false }

  # -----------------------------
  # Collaborators & Partners
  # -----------------------------
  - name: partners
    label: Collaborators & Partners
    folder: src/content/partners
    create: true
    slug: "{{slug}}"
    format: frontmatter
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Website URL", name: "url", widget: "string", required: false }
      - { label: "Logo", name: "logo", widget: "image" }
      - { label: "Affiliation (toggle)", name: "affiliate", widget: "boolean", default: false, required: false }
      - { label: "Order", name: "order", widget: "number", required: false }

  # -----------------------------
  # General image bucket
  # -----------------------------
  - name: media
    label: General Images
    folder: src/content/media
    create: true
    slug: "{{title}}"
    format: frontmatter
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Alt text", name: "alt", widget: "string", required: false }
      - { label: "Credit (text)", name: "credit", widget: "string", required: false }
      - { label: "Credit URL", name: "creditUrl", widget: "string", required: false }
