backend:
  name: git-gateway
  branch: main

media_folder: public/uploads
public_folder: /uploads

collections:
  # -----------------------------
  # Projects
  # -----------------------------
  - name: projects
    label: Projects
    folder: src/content/projects
    create: true
    slug: "{{slug}}"
    format: frontmatter
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "One-line description", name: "shortDescription", widget: "string" }
      - { label: "Long details (markdown fallback)", name: "longDetails", widget: "markdown", required: false }

      - label: "Content Builder"
        name: "content"
        widget: "list"
        summary: "{{fields.type}}"
        typeKey: "type"
        required: false
        types:
          - label: "Header"
            name: "header"
            widget: "object"
            summary: "Header: {{fields.text}}"
            fields:
              - { label: "Text", name: "text", widget: "string" }
              - label: "Level"
                name: "level"
                widget: "select"
                options: [h2, h3, h4]
                default: h2
          - label: "Paragraph"
            name: "paragraph"
            widget: "object"
            summary: "Paragraph"
            fields:
              - { label: "Text (Markdown)", name: "text", widget: "markdown" }
          - label: "Image"
            name: "image"
            widget: "object"
            summary: "Image: {{fields.alt}}"
            fields:
              - { label: "Image", name: "src", widget: "image" }
              - { label: "Alt text", name: "alt", widget: "string" }
              - { label: "Caption (optional)", name: "caption", widget: "string", required: false }

      - label: "Linked Media"
        name: "media"
        widget: "relation"
        collection: "media"
        search_fields: ["title", "alt"]
        value_field: "{{filename}}"
        display_fields: ["title"]
        multiple: true
        required: false

  # -----------------------------
  # Team
  # -----------------------------
  - name: team
    label: Team
    folder: src/content/team
    create: true
    identifier_field: name
    # Use the frontmatter 'slug' field for filenames. When a field name conflicts
    # with the built-in {{slug}} token, reference it via {{fields.slug}}.
    # (Decap CMS supports field references in slug templates.)
    slug: "{{fields.slug}}"
    format: frontmatter
    fields:
      - { label: "Name Prefix (optional)", name: "prefix", widget: "string", required: false, hint: "e.g. Dr., Prof., Ms., Mr." }
      - { label: "Full name", name: "name", widget: "string" }

      # Editors can view/edit an explicit slug used for the filename and route.
      # Validation prevents spaces/uppercase and enforces kebab-case.
      - label: "Custom URL Slug"
        name: "slug"
        widget: "string"
        required: true
        hint: "Lowercase, use hyphens (e.g. rahman-daiyan)."
        pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$', "Use lowercase letters, numbers, and hyphens only"]

      - { label: "Role/Title", name: "role", widget: "string", required: false }
      - { label: "Headshot", name: "photo", widget: "image", required: false }
      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "LinkedIn URL", name: "linkedin", widget: "string", required: false }
      - { label: "Website", name: "website", widget: "string", required: false }
      - { label: "Short bio (optional)", name: "longSummary", widget: "text", required: false }
      - { label: "Body (Markdown)", name: "body", widget: "markdown", required: false }
      - { label: "Order", name: "order", widget: "number", required: false }

      - label: "Linked Projects"
        name: "linkedProjects"
        widget: "relation"
        collection: "projects"
        search_fields: ["title", "slug"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        multiple: true
        required: false

  # -----------------------------
  # Publications
  # -----------------------------
  - name: publications
    label: Publications
    folder: src/content/publications
    create: true
    slug: "{{slug}}"
    format: frontmatter
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Short description", name: "description", widget: "string", required: false }
      - { label: "Year", name: "year", widget: "number", required: false }
      - { label: "Authors", name: "authors", widget: "list", required: false }
      - { label: "DOI / URL", name: "url", widget: "string", required: false }

  # -----------------------------
  # Tools & Resources
  # -----------------------------
  - name: resources
    label: Tools & Resources
    folder: src/content/resources
    create: true
    slug: "{{slug}}"
    format: frontmatter
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "One-line summary", name: "oneLine", widget: "string" }
      - { label: "Summary (longer)", name: "summary", widget: "text", required: false }

  # -----------------------------
  # Partners
  # -----------------------------
  - name: partners
    label: Partners
    folder: src/content/partners
    create: true
    identifier_field: title     # <-- Explicitly use 'title' as the display identifier
    slug: "{{slug}}"
    format: frontmatter
    fields:
      - { label: "Name", name: "title", widget: "string" }     # <-- single canonical name field
      - { label: "Logo", name: "logo", widget: "image" }
      - { label: "Website", name: "url", widget: "string", required: false }
      - { label: "Affiliation (toggle)", name: "affiliate", widget: "boolean", default: false, required: false }
      - { label: "Order", name: "order", widget: "number", required: false }
  
  
  # -----------------------------
  # General image bucket
  # -----------------------------
  - name: media
    label: General Images
    folder: src/content/media
    create: true
    slug: "{{title}}"
    format: frontmatter
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Alt text", name: "alt", widget: "string", required: false }
      - { label: "Credit (text)", name: "credit", widget: "string", required: false }
      - { label: "Credit URL", name: "creditUrl", widget: "string", required: false }
